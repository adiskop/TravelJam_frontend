<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script type="text/javascript" src="index.js"></script>
</head>
<body>
   


    <div class="form-container">

        <form id="create-Travelgem-form">
          <h3>Create a Travel Gem!</h3>
      
          <input id='input-title' type="text" name="title" value="" placeholder="Enter your travel gem name..." class="input-text">
          <br><br>
          <textarea id='input-description' name="description" rows="8" cols="80" value="" placeholder="Enter your travel gem description..."></textarea>
          <br><br>
          <input id='input-url' type="text" name="image" value="" placeholder="Enter your travel gem image URL..." class="input-text">
          <br><br>
      
          <p>Choose a Travel Gem:</p>
          <select id="destinations" name="destinations">
            <option value="1">Germany</option>
            <option value="2">Jamaica</option>
            <option value="3">Thailand</option>
          </select>
          <br><br>
      
          <input id= 'create-button' type="submit" name="submit" value="Create New Travel Gem" class="submit">
        </form>

      </div>
      <br><br>

    <div id="travelgem-container">

    </div>


</body>
</html>
