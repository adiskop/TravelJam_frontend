<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script type="text/javascript" src="src/travelgem.js"></script>
    <script type="text/javascript" src="src/index.js"></script>
    

      <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">


     <!-- Optional JavaScript:  -->


    <!-- Option 2: jQuery, Popper.js, and Bootstrap JS-->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    


</head>
<body>
   


    <div class="form-container">

        <form id="create-travelgem-form">
          <h3>Create a Travel Gem!</h3>
      
          <input id='input-title' type="text" name="title" value="" placeholder="Enter your travel gem name..." class="input-text">
          <br><br>
          <textarea id='input-description' name="description" rows="8" cols="80" value="" placeholder="Enter your travel gem description..."></textarea>
          <br><br>
          <input id='input-url' type="text" name="image" value="" placeholder="Enter your travel gem image URL..." class="input-text">
          <br><br>
      
          <p>Choose a Travel Gem:</p>
          <select id="destinations" name="destinations">
            <option value="1">Germany</option>
            <option value="2">Jamaica</option>
            <option value="3">Thailand</option>
          </select>
          <br><br>
      
          <input id= 'create-button' type="submit" name="submit" value="Create New Travel Gem" class="submit">

         

        </form>

      </div>
      <br><br>

    <div id="travelgem-container">

    </div>


</body>
</html>
